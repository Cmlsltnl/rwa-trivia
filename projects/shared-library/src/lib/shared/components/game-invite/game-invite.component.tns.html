<GridLayout android:backgroundColor="#ededed" ios:backgroundColor="#f9f9f9"  borderRadius="11" borderWidth="0" rows="*" columns="*, 50, 50" justifyContent="center" padding="0 5 5 5" iosOverflowSafeArea="false">
    <app-user-card row="0" col="0" [userId]="game.playerIds[0]"
        [type]="userCardType.USER_IMAGE_NAME_CATEGORY_HORIZONTAL"
        [otherInfo]="otherInfo(game)" [isGame]="true">
    </app-user-card>
    <Image  row="0" col="1" (tap)="acceptGameInvitation(game?.gameId)" verticalAlignment="middle" stlRippleEffect
        src="~/assets/images/accept.png" width="28" height="28"></Image>
    <Image row="0" col="2"  (tap)="rejectGameInvitation()"  verticalAlignment="middle" stlRippleEffect  
        src="~/assets/images/reject.png"  width="28" height="28"  ></Image>
</GridLayout>
