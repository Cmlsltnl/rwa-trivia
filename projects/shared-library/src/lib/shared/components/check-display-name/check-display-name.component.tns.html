<!--  If component is called from other than profile page-->
<TextField *ngIf="!isProfilePage" class="display-name text-field" [disabled]="disabled" [hint]="hint" [(ngModel)]="myValue" (ngModelChange)="onTextChange($event)">
</TextField>

<!--  If component is called from profile page-->
<TextField  *ngIf="isProfilePage" [ngClass]="{'user-name': !disabled, 'user-name-disabled': disabled}" [hint]="hint" [disabled]="disabled" [(ngModel)]="myValue" (ngModelChange)="onTextChange($event)"></TextField>
