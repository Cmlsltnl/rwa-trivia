<GridLayout *ngIf="currentAnswer?.isRichEditor && currentAnswer; else renderView">
    <AbsoluteLayout class="upper-grid" width="auto">
        <Label top="2" left="10" *ngIf="isRight" text="&#xf00c;" class="fas" textWrap="true"></Label>
        <Label top="2" left="10" *ngIf="isWrong" text="&#xf00d;" class="fas" textWrap="true"></Label>
    </AbsoluteLayout>
    <WebView width="100%" *ngIf="!isAndroid" [src]="currentAnswer?.answerText" ios:height="{{answerHeight}}"
        (loadFinished)="onLoadFinished($event)" stlRippleEffect [isEnabled]="doPlay"></WebView>
    <WebView width="100%" *ngIf="isAndroid" [src]="currentAnswer?.answerText" minHeight="50" stlRippleEffect
        [isEnabled]="doPlay"></WebView>
</GridLayout>
<ng-template #renderView>
    <GridLayout>
        <AbsoluteLayout>
            <Label top="2" left="10" *ngIf="isRight" text="&#xf00c;" class="fas" textWrap="true"></Label>
            <Label top="2" left="10" *ngIf="isWrong" text="&#xf00d;" class="fas" textWrap="true"></Label>
        </AbsoluteLayout>
        <Label textAlignment="center" text="{{ currentAnswer?.answerText }}" [class.wrong]="isWrong"
            [class.right]="isRight ? 'right' : ''" [ngClass]="{'answer': isGameAnswer}"
            [ngClass]="{'display-answer': !isGameAnswer}" textWrap="true"></Label>
    </GridLayout>
</ng-template>
