<StackLayout *ngIf="currentAnswer?.isRichEditor && currentAnswer; else renderView" marginBottm="500"> 
    <WebView width="100%" padding="10 10 0 10" *ngIf="!isAndroid" [src]="currentAnswer?.answerText" ios:height="{{answerHeight}}"
        (loadFinished)="onLoadFinished($event)" stlRippleEffect (rippleTap)="answerButtonClicked(currentAnswer)" [isUserInteractionEnabled]="doPlay"></WebView>
    <WebView width="100%" padding="10 10 0 10" *ngIf="isAndroid" [src]="currentAnswer?.answerText" 
        minHeight="50" stlRippleEffect (rippleTap)="answerButtonClicked(currentAnswer)" [isUserInteractionEnabled]="doPlay"></WebView>
</StackLayout>

<ng-template #renderView>
    <StackLayout>    
        <Label text="{{ currentAnswer?.answerText }}" [class.wrong]="wrong"
        [class.right]="right ? 'right' : ''" [ngClass]="{'answer': isGameAnswer}"   [ngClass]="{'display-answer': !isGameAnswer}" textWrap="true"></Label>
    </StackLayout>
    
</ng-template>
