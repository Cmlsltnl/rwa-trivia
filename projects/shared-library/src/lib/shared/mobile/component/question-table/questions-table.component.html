<GridLayout rows="*" cols="*" tkExampleTitle tkToggleNavButton>
    <RadListView [items]="questions">
        <ng-template tkListItemTemplate let-question="item">
            <GridLayout rows="auto,auto" columns="*" height="100%" class="question-container">
                <StackLayout row="0" col="0"  backgroundColor="#ff0000">
                    <Label class="question-text"
                        text="Which of the following WebDriver commands is used to check the presence of a web element?"
                        textWrap="true"></Label>
                    <FlexboxLayout justifyContent="space-between" alignItems="center">
                        <Label class="publish-question" text="Published on 2nd Aug, 2019" textWrap="true"></Label>
                        <Label *ngIf="showQuestionId === ''" text="&#xf078;" (tap)="onSelect(question.id)" class="fas"
                            fontSize="18" padding="5" color="#212121"></Label>
                    </FlexboxLayout>
                </StackLayout>
                <!-- [ngClass]="{'show animate-ease-out': showQuestionId == question.id}" class="hide" -->
                <StackLayout row="1" col="0" *ngIf="showQuestionId == question.id" backgroundColor="#ff6600">
                    <StackLayout class="question-box">
                        <Label text="Web Technology"></Label>
                    </StackLayout>
                    <StackLayout class="question-box-solid">
                        <Label text="Web Technology"></Label>
                    </StackLayout>
                    <StackLayout class="question-box">
                        <Label text="Web Technology"></Label>
                    </StackLayout>
                    <StackLayout class="question-box">
                        <Label text="Web Technology"></Label>
                    </StackLayout>
                    <GridLayout rows="*" columns="*,*,auto">
                        <StackLayout row="0" col="0" horizontalAlignment="left">
                            <GridLayout rows="auto" columns="*,*" class="question-stat">
                                <Label row="0" col="0" class="stat-tag" text="Appeared"></Label>
                                <Label row="0" col="1" class="stat-value" text="510 times"></Label>
                            </GridLayout>
                            <GridLayout rows="auto" columns="*,*" class="question-stat">
                                <Label row="0" col="0" class="stat-tag" text="Likes"></Label>
                                <Label row="0" col="1" class="stat-value" text="123"></Label>
                            </GridLayout>
                            <GridLayout rows="auto" columns="*,*" class="question-stat">
                                <Label row="0" col="0" class="stat-tag" text="Dislikes"></Label>
                                <Label row="0" col="1" class="stat-value" text="10"></Label>
                            </GridLayout>
                        </StackLayout>
                        <StackLayout row="0" col="1" horizontalAlignment="left">
                            <GridLayout rows="auto" columns="*,*" class="question-stat">
                                <Label row="0" col="0" class="stat-tag" text="Correct"></Label>
                                <Label row="0" col="1" class="stat-value" text="210"></Label>
                            </GridLayout>
                            <GridLayout rows="auto" columns="*,*" class="question-stat">
                                <Label row="0" col="0" class="stat-tag" text="Wrong"></Label>
                                <Label row="0" col="1" class="stat-value" text="300"></Label>
                            </GridLayout>
                            <GridLayout rows="auto" columns="*,*" class="question-stat">
                                <Label row="0" col="0" class="stat-tag" text="Trending"></Label>
                                <Label row="0" col="1" class="stat-value" text="01"></Label>
                            </GridLayout>
                        </StackLayout>
                        <StackLayout row="0" col="2" verticalAlignment="bottom">
                            <Label text="&#xf077;" (tap)="showQuestionId = ''" padding="5" class="fas" fontSize="18"
                                color="#212121"></Label>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
            </GridLayout>
        </ng-template>
    </RadListView>
</GridLayout>
