<GridLayout rows="*" columns="*">
  <ScrollView height="100%" row="0" col="0">
    <StackLayout>
      <StackLayout *ngFor="let question of questions">

        <StackLayout class="question-container">
          <StackLayout>
            <GridLayout class="question-text" columns="*,auto" rows="*">
              <render-question row="0" col="0" [textAlign]="'left'" [question]="question"></render-question>
              <!-- <Label (tap)="showEditQuestion(question)"  *ngIf="question?.is_draft == true" text="&#xf040;" class="fa text-icon-field" row="0" col="1" textWrap="true"></Label> -->
              <Label (tap)="showEditQuestion(question)"  *ngIf="question?.is_draft == true" text="&#xf040;" class="fa text-icon-field" row="0" col="1" textWrap="true"></Label>
            </GridLayout>
            <GridLayout rows="*" columns="auto,auto" margin="3 0">
              <Label row="0" col="0" text="Category : " textWrap="true" class="label Roboto-Medium"
                fontWeight="bold"></Label>
              <StackLayout row="0" col="1" *ngFor="let id of question.categoryIds">
                <Label [text]="categoryDictionary[id]?.categoryName" textWrap="true" class="label Roboto-Regular"
                  color="#616161"></Label>
              </StackLayout>
            </GridLayout>
            <WrapLayout alignItems="center" margin="3 0">
              <Label text="Tags : " textWrap="true" class="label Roboto-Medium" fontWeight="bold"></Label>
              <StackLayout *ngFor="let item of question.tags" class="tag" lineHeight="10">
                <Label [text]="item" textWrap="true" class="label Roboto-Regular"></Label>
              </StackLayout>
            </WrapLayout>
            <FlexboxLayout justifyContent="space-between" alignItems="center">
              <Label class="publish-question" text="Published on {{ question.createdOn | date:'dd MMM yyyy' }}"
                textWrap="true"></Label>
              <Label *ngIf="showQuestionId !== question.id" text="&#xf078;" (tap)="onSelect(question.id)" class="fas"
                fontSize="18" padding="5" color="#212121"></Label>
            </FlexboxLayout>
          </StackLayout>
          <StackLayout [ngClass]="{'show': showQuestionId == question.id}" class="hide">
            <ng-template ngFor let-answer [ngForOf]="question.answers">
              <StackLayout class="question-box" [class.question-box-solid]="answer.correct">
                <render-answer [answer]="answer"  [bgColor]="answer.correct ? '#9ccc65': '#ffffff'" [isGameAnswer]="false">
                </render-answer>
              </StackLayout>
            </ng-template>
            <GridLayout rows="*" columns="*,*,auto">
              <StackLayout row="0" col="0" horizontalAlignment="left">
                <GridLayout rows="auto" columns="70,*" class="question-stat">
                  <Label row="0" col="0" class="stat-tag" text="Appeared"></Label>
                  <Label row="0" col="1" class="stat-value"
                    text="{{question.appeared ? question.appeared: 0}} times"></Label>
                </GridLayout>
                <GridLayout rows="auto" columns="70,*" class="question-stat">
                  <Label row="0" col="0" class="stat-tag" text="Likes"></Label>
                  <Label row="0" col="1" class="stat-value"
                    [text]="question.reactionsCount && question.reactionsCount.like ? question.reactionsCount.like: 0"></Label>
                </GridLayout>
                <GridLayout rows="auto" columns="70,*" class="question-stat">
                  <Label row="0" col="0" class="stat-tag" text="Dislikes"></Label>
                  <Label row="0" col="1" class="stat-value"
                    [text]="question.reactionsCount && question.reactionsCount.dislike ? question.reactionsCount.dislike: 0"></Label>
                </GridLayout>
              </StackLayout>
              <StackLayout row="0" col="1" marginLeft="15" horizontalAlignment="left">
                <GridLayout rows="auto" columns="70,*" class="question-stat">
                  <Label row="0" col="0" class="stat-tag" text="Correct"></Label>
                  <Label row="0" col="1" class="stat-value" [text]="question.correct ? question.correct: 0"></Label>
                </GridLayout>
                <GridLayout rows="auto" columns="70,*" class="question-stat">
                  <Label row="0" col="0" class="stat-tag" text="Wrong"></Label>
                  <Label row="0" col="1" class="stat-value" [text]="question.wrong ? question.wrong: 0"></Label>
                </GridLayout>
              </StackLayout>
              <StackLayout row="0" col="2" verticalAlignment="bottom">
                <Label text="&#xf077;" (tap)="showQuestionId = ''" padding="5" class="fas" fontSize="18"
                  color="#212121"></Label>
              </StackLayout>
            </GridLayout>
          </StackLayout>
        </StackLayout>
      </StackLayout>
    </StackLayout>
  </ScrollView>
</GridLayout>
