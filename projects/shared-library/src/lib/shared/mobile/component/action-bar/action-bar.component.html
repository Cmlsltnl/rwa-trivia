<ActionBar flat="true" background="#fff" title="" class="action-bar "
    [ngClass]=" subTitle ? 'action-subtitle' : 'action-title' ">

    <NavigationButton visibility="collapsed"></NavigationButton>

    <GridLayout ios:rows="auto" android:rows="auto" ios:columns="auto,*,auto,auto,auto"
        android:columns="auto,*,auto,auto,auto" width="100%">

        <StackLayout col="0" verticalAlignment="center" horizontalAlignment="left" (tap)="back()">
            <Label padding="5 10 5 0" color="#000000" text="&#xe906;" fontSize="20" class="ico icon-back"></Label>
        </StackLayout>

        <Flexboxlayout col="1" verticalAlignment="center">
            <Label (tap)="back()" [text]="title.replace('_',' ')" class="action-text-title" textWrap="true"></Label>
        </Flexboxlayout>

        <!-- game profile edit icon -->
        <StackLayout col="2" *ngIf="showEdit?.showEditOrOptions === 'edit' && showEdit?.userId" marginRight="10"
            verticalAlignment="center" horizontalAlignment="right" (tap)="navigateToProfile()">
            <Label stlRippleEffect stlBackgroundColorAfter="transparent" stlBackgroundColor="transparent"
                stlOpacity="0.5" text="&#xe927;" class="ico icon-edit" fontSize="18" padding="5 10"
                color="#14418B"></Label>
        </StackLayout>

        <!-- game profile option icon -->
        <StackLayout col="2" *ngIf="showEdit?.showEditOrOptions === 'options' && showEdit?.userId && false"
            marginRight="10" verticalAlignment="center" horizontalAlignment="right">
            <Label stlRippleEffect stlBackgroundColorAfter="transparent" stlBackgroundColor="transparent"
                stlOpacity="0.5" text="&#xf142;" fontSize="22" padding="5 10" class="fa"></Label>
        </StackLayout>

        <StackLayout col="2" *ngIf="((user && user!== null && !showSkipBtn && title==='Questions'))" stlRippleEffect
            ios:margin="3" ios:marginRight="30" android:margin="10" stlOpacity="0.5"
            stlBackgroundColorAfter="transparent" verticalAlignment="center" horizontalAlignment="right"
            android:width="23" ios:width="23" (rippleTap)="navigateToSubmitQuestion()">
            <Image src="res://addquestion" class="icon-add" width="28" height="28"></Image>
        </StackLayout>

        <!-- For View All Icon in question-add-updates.component.tns.html screen -->
        <StackLayout col="2" *ngIf="(user && user!== null && !showSkipBtn && title.includes('Add_Question'))"
            ios:margin="3" ios:marginRight="30" android:margin="10" verticalAlignment="center"
            horizontalAlignment="right" (tap)="navigateToMyQuestion()" orientation="horizontal">
            <Label stlRippleEffect stlBackgroundColor="#13284F" stlOpacity="0.5" stlBackgroundColorAfter="transparent"
                text="&#xf03a;" class="fa" fontSize="18" marginTop="5"></Label>
            <Label stlRippleEffect stlBackgroundColor="#13284F" stlOpacity="0.5" stlBackgroundColorAfter="transparent"
                text="View All" marginLeft="5" fontSize="18"></Label>
        </StackLayout>

        <!-- <StackLayout *ngIf="((user && user!== null && !hideHomeIcon && !showSkipBtn))" col="3" stlRippleEffect
            stlBackgroundColor="#13284F" android:margin="10" stlOpacity="0.5" stlBackgroundColorAfter="transparent"
            verticalAlignment="center" android:width="23" ios:width="23" ios:marginRight="20"
            (rippleTap)="goToDashboard()">
            <Label text="&#xf015;" class="fa" fontSize="23" ></Label> -->
        <StackLayout *ngIf="showSkipBtn" col="2" ios:margin="3" margin="10" android:margin="5"
            verticalAlignment="center" (tap)="goToDashboard()">
            <Label stlRippleEffect stlBackgroundColor="#13284F" stlOpacity="0.5" stlBackgroundColorAfter="transparent"
                text="Skip" class="fa" fontSize="20" margin="5"></Label>
        </StackLayout>

        <!-- For Search Icon in invite-friends.component.tns.html screen -->
        <StackLayout *ngIf="((user && user!== null && !showSkipBtn && title.includes('Friends')))" col="4"
            ios:margin="3" android:margin="10" verticalAlignment="center" horizontalAlignment="right" marginRight="10"
            android:width="23" ios:width="40">
            <Label stlRippleEffect stlBackgroundColor="transparent" stlOpacity="0.5" stlBackgroundColorAfter="transparent"
                color="#3b5998" text="&#xe942;" fontSize="20" class="ico icon-search"></Label>
        </StackLayout>

        <StackLayout stlRippleEffect stlOpacity="0.5" stlBackgroundColorAfter="transparent"
            *ngIf="((user && user!== null && !showSkipBtn && title.includes('Notifications')))" col="4" stlRippleEffect
            ios:margin="3" android:margin="10" stlOpacity="0.5" stlBackgroundColorAfter="" verticalAlignment="center"
            horizontalAlignment="right" marginRight="10" android:width="23" ios:width="40">
            <Image src="res://readall" width="28" height="28"></Image>
        </StackLayout>

        <StackLayout *ngIf="showSkipBtn" col="2" ios:margin="3" margin="10" android:margin="5"
            verticalAlignment="center" (tap)="goToDashboard()">
            <Label stlRippleEffect stlBackgroundColor="transparent" stlOpacity="0.5"
                stlBackgroundColorAfter="transparent" text="Skip" class="fa" fontSize="20" margin="5"></Label>
        </StackLayout>
        <!-- For Add Friend Icon in invite-friends.component.tns.html screen -->
        <StackLayout *ngIf="((user && user!== null && !showSkipBtn && title.includes('Friends')))" col="3"
            (tap)="navigateToInvite()" ios:margin="3" android:margin="10" verticalAlignment="center"
            horizontalAlignment="right" marginRight="10" android:width="23" ios:width="40">
            <Image stlRippleEffect stlOpacity="0.5" stlBackgroundColorAfter="transparent" src="res://addfriend"
                width="28" height="28"></Image>
        </StackLayout>


    </GridLayout>
</ActionBar>
