<ActionBar title="" class="action-bar action-title">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <GridLayout ios:rows="auto" android:rows="auto" ios:columns="auto,*,auto,auto,auto"
        android:columns="auto,*,auto,auto,auto" width="100%">

        <StackLayout stlRippleEffect stlBackgroundColor="#13284F" stlOpacity="0.5" stlBackgroundColorAfter=""
            verticalAlignment="center" width="45" col="0" (tap)="openSidebar()">
            <Label *ngIf="!hideMenu" text="&#xf0c9;" class="fa text-left padding-back" padding="10"
                fontSize="20"></Label>
        </StackLayout>


        <StackLayout col="1" verticalAlignment="center">
            <Label [text]="title" marginLeft="20" class="action-text-title" fontSize="20"></Label>
        </StackLayout>

        <StackLayout *ngIf="user && user!== null" col="2" stlRippleEffect stlBackgroundColor="#13284F" ios:margin="3"
            android:margin="10" stlOpacity="0.5" stlBackgroundColorAfter="" verticalAlignment="center"
            horizontalAlignment="right" android:width="23" ios:width="23" (rippleTap)="goToDashboard()">
            <Label text="&#xf1d1;" class="fa" fontSize="20"></Label>
        </StackLayout>

        <StackLayout class="index-0" *ngIf="user && user!== null" col="3" stlRippleEffect stlBackgroundColor="#13284F"
            stlOpacity="0.5" stlBackgroundColorAfter="" ios:margin="3" margin="10" android:margin="5"
            verticalAlignment="center" horizontalAlignment="right" android:width="23" ios:width="25"
            (rippleTap)="gotToNotification()">
            <Label horizontalAlignment="center" verticalAlignment="center" text="&#xf0f3;" class="fa"
                fontSize="20"></Label>
        </StackLayout>
        <AbsoluteLayout class="index-1" *ngIf="user && user!== null && isNotification" col="3" stlRippleEffect
            stlBackgroundColor="#13284F" stlOpacity="0.1" stlBackgroundColorAfter="" android:top="0"
            (rippleTap)="gotToNotification()">
            <Label left="10" height="10" width="10" backgroundColor="#f50057" borderRadius="5" class="fa"
                fontSize="20"></Label>
        </AbsoluteLayout>

        <StackLayout *ngIf="user && user!== null && !hideHomeIcon" col="4" stlRippleEffect stlBackgroundColor="#13284F"
            ios:margin="3" android:margin="10" stlOpacity="0.5" stlBackgroundColorAfter="" verticalAlignment="center"
            horizontalAlignment="right" android:width="23" ios:width="40" (rippleTap)="goToDashboard()">
            <Label text="&#xf015;" class="fa" fontSize="23"></Label>
        </StackLayout>

    </GridLayout>
</ActionBar>
