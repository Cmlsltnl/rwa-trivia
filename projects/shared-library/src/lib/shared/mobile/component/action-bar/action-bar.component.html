<ActionBar title="" class="action-bar " [ngClass]=" subTitle ? 'action-subtitle' : 'action-title' ">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <GridLayout ios:rows="auto" android:rows="auto" ios:columns="auto,*,auto,auto,auto"
        android:columns="auto,*,auto,auto,auto" width="100%">

        <StackLayout *ngIf="!hideMenu" stlRippleEffect stlBackgroundColor="#13284F" stlOpacity="0.5"
            stlBackgroundColorAfter="" verticalAlignment="center" width="45" col="0" (tap)="openSidebar()">
            <Label text="&#xf0c9;" class="fa text-left padding-back" padding="10" fontSize="20"></Label>
        </StackLayout>

        <!-- <StackLayout *ngIf="((user && user!== null))" verticalAlignment="center" col="0" iosOverflowSafeArea="false">
            <Image stlRippleEffect row="0" col="0" src="{{photoUrl}}" stretch="aspectFill" height="40" width="40"
                verticalAlignment="center" class="action-user-profile">
            </Image>
        </StackLayout> -->

        <StackLayout col="1" verticalAlignment="center">
            <Label [text]="title" [ngClass]=" subTitle ? 'action-sub-text-title' : 'action-text-title ' "
                textWrap="true"></Label>
            <StackLayout orientation="horizontal">
                <Label *ngIf="subTitle" [text]="subTitle" class="action-text-title" textWrap="true"></Label>
                <Label *ngIf="user && user!== null && subTitle" text="&#xf303;" class="fas action-edit-icon "></Label>
            </StackLayout>
        </StackLayout>

        <StackLayout col="2" *ngIf="((user && user!== null && !showSkipBtn && title==='Questions'))" stlRippleEffect
            stlBackgroundColor="#13284F" ios:margin="3" android:margin="10" stlOpacity="0.5" stlBackgroundColorAfter=""
            verticalAlignment="center" horizontalAlignment="right" android:width="23" ios:width="23"
            (rippleTap)="navigateToSubmitQuestion()">
            <Label text="&#xf055;" class="fa" fontSize="20"></Label>
        </StackLayout>

        <!-- <Label col="1" [text]="title" marginLeft="5" fontSize="18"></Label> -->

        <StackLayout col="2" *ngIf="(user && user!== null && !showSkipBtn && title.includes('Add_Question'))"
            stlRippleEffect stlBackgroundColor="#13284F" ios:margin="3" android:margin="10" stlOpacity="0.5"
            stlBackgroundColorAfter="" verticalAlignment="center" horizontalAlignment="right"
            (rippleTap)="navigateToMyQuestion()" orientation="horizontal">
            <Label text="&#xf03a;" class="fa" fontSize="18"></Label>
            <Label text="View All" marginLeft="5" fontSize="18"></Label>
        </StackLayout>

        <StackLayout *ngIf="((user && user!== null && !showSkipBtn && title.includes('Hi')))" col="2" stlRippleEffect
            stlBackgroundColor="#13284F" ios:margin="3" android:margin="10" stlOpacity="0.5" stlBackgroundColorAfter=""
            verticalAlignment="center" horizontalAlignment="right" android:width="23" ios:width="23"
            (rippleTap)="goToDashboard()">
            <Label text="&#xf1d1;" class="fa" fontSize="20"></Label>
        </StackLayout>

        <StackLayout class="index-0" *ngIf="((user && user!== null && !showSkipBtn && title.includes('Hi')))" col="3"
            stlRippleEffect stlBackgroundColor="#13284F" stlOpacity="0.5" stlBackgroundColorAfter="" ios:margin="3"
            margin="10" android:margin="5" verticalAlignment="center" horizontalAlignment="center" android:width="40"
            ios:width="40" (rippleTap)="gotToNotification()" orientation="horizontal">
            <Label horizontalAlignment="center" verticalAlignment="center" text="&#xf0f3;" class="fa"
                fontSize="20"></Label>
            <Label *ngIf="notifications.length > 0" [ngClass]="{'notification-dot':notifications?.length > 0 }"
                height="22" width="50" marginTop="-1" marginLeft="-5" paddingLeft="5" color="#fff" borderRadius="50"
                fontSize="16"
                [text]="(notifications.length === 0 ? '' : (notifications.length > 0 && notifications.length > 99) ? '99+' : notifications.length)"
                fontWeight="600" class="index-1"></Label>
        </StackLayout>

        <StackLayout *ngIf="((user && user!== null && !hideHomeIcon && !showSkipBtn))" col="4" stlRippleEffect
            stlBackgroundColor="#13284F" ios:margin="3" android:margin="10" stlOpacity="0.5" stlBackgroundColorAfter=""
            verticalAlignment="center" horizontalAlignment="right" marginRight="5" android:width="23" ios:width="40"
            (rippleTap)="goToDashboard()">
            <Label text="&#xf015;" class="fa" fontSize="23"></Label>
        </StackLayout>

        <!-- For Search Icon in invite-friends.component.tns.html screen -->
        <StackLayout *ngIf="((user && user!== null && !showSkipBtn && title.includes('Friends')))" col="4" stlRippleEffect
            stlBackgroundColor="#13284F" ios:margin="3" android:margin="10" stlOpacity="0.5" stlBackgroundColorAfter=""
            verticalAlignment="center" horizontalAlignment="right" marginRight="95" android:width="23" ios:width="40">
            <Label text="&#xf002;" class="fa" fontSize="20"></Label>
        </StackLayout>

        <!-- For Add Friend Icon in invite-friends.component.tns.html screen -->
        <StackLayout *ngIf="((user && user!== null && !showSkipBtn && title.includes('Friends')))" col="4" stlRippleEffect
            stlBackgroundColor="#13284F" ios:margin="3" android:margin="10" stlOpacity="0.5" stlBackgroundColorAfter=""
            verticalAlignment="center" horizontalAlignment="right" marginRight="50" android:width="23" ios:width="40">
            <Label text="&#xf234;" class="fas" fontSize="18"></Label>
        </StackLayout>

        <StackLayout *ngIf="showSkipBtn" col="2" stlRippleEffect stlBackgroundColor="#13284F" ios:margin="3" margin="10"
            android:margin="5" stlOpacity="0.5" stlBackgroundColorAfter="" verticalAlignment="center"
            (rippleTap)="goToDashboard()">
            <Label text="Skip" class="fa" fontSize="20" margin="5"></Label>
        </StackLayout>

    </GridLayout>
</ActionBar>
