<ns-action-bar title="Notifications" class="Roboto-Regular"
    [isNotification]="(notifications.length > 0 ? true : false)">
</ns-action-bar>
<ScrollView>
    <StackLayout class="profile-settings Roboto-Regular" marginTop="10">
        <StackLayout *ngFor="let data of notifications">
            <StackLayout *ngIf="!data.created_uid" borderRadius="5" borderWidth="2" borderColor="#3b5998"
                margin="0 10 10 10" iosOverflowSafeArea="false">
                <game-invite [game]="data"></game-invite>
            </StackLayout>
            <StackLayout *ngIf="data.created_uid" borderRadius="5" borderWidth="2" borderColor="#3b5998"
                margin="0 10 10 10" iosOverflowSafeArea="false">
                <app-friend-invite [invitation]="data" [user]="user"></app-friend-invite>
            </StackLayout>
        </StackLayout>

    </StackLayout>
</ScrollView>
