<ScrollView>
  <PreviousNextView>
    <GridLayout *ngIf="mode === 0 || mode === 2" rows="auto,auto,*" columns="*" class="login-page"
      (tap)="hideKeyboard()">
      <GridLayout row="0" rows="*,*,*,*,*" columns="*" class="section-1">
        <Label row="0"  col="0"  [text]="mode === 0 ? 'Sing In' : 'Forgot password?'" textWrap="true"
          class="title-1"></Label>
        <Label *ngIf="mode === 0" row="1"  col="0"  text="using social" textWrap="true" class="title-2"></Label>
        <GridLayout *ngIf="mode === 0" row="2"  col="0" rows="*" columns="auto,auto,auto,auto" class="logo-section">
          <Image col="1" src="~/assets/images/fb-icon.jpg" (tap)="fbLogin()"></Image>
          <Image col="2" src="~/assets/images/google_icon.png" (tap)="googleLogin()"></Image>
          <StackLayout col="3" class="phone-logo" (tap)="changeMode(3)">
            <Label text="&#xf095;" textWrap="true" class="fas icon"></Label>
          </StackLayout>
        </GridLayout>
        <Label *ngIf="mode === 0" row="3"  col="0"  text="OR" textWrap="true" class="title-3"></Label>
        <Label row="4"  col="0"
           [text]="mode === 0 ? 'using email' : 'Enter your email below to receive your password reset instructions.'"
          textWrap="true" class="title-4"></Label>
      </GridLayout>
      <GridLayout row="1"  col="0" rows="auto,auto,auto" columns="*" class="section-2" [formGroup]="loginForm">
        <GridLayout row="0" col="0" rows="*,auto" columns="*">
          <TextField row="0" #textField
            [stlShowHintWhenFocusOut]="{hintRef: emailHint, controlRef:loginForm.controls.email}" hint="Your email"
            formControlName="email" returnKeyType="next" class="text-field"></TextField>
          <Label row="1" #emailHint text="Invalid Email!" textWrap="true" class="error-text"></Label>
        </GridLayout>
        <GridLayout row="1" col="0" rows="*,*" columns="*">
          <TextField row="0" *ngIf="mode === 0" #textField
            [stlShowHintWhenFocusOut]="{hintRef: passwordHint, controlRef:loginForm.controls.password}"
            formControlName="password" secure="true" hint="Password" returnKeyType="done" class="text-field">
          </TextField>
          <Label row="1" #passwordHint text="Password must be atleast 6 characters" textWrap="true"
            class="error-text"></Label>
        </GridLayout>

        <StackLayout row="2" col="0" class="button-section">
          <Button text="Sign in" [text]="mode === 0 ? 'Sign in' : 'Send Password'" (tap)="onSubmit()"
            [disabled]="loginForm.invalid"></Button>
        </StackLayout>
      </GridLayout>
      <GridLayout row="2"  col="0" rows="*,*,*" columns="*" class="section-3">
        <Label row="0" col="0" [text]="mode === 0 ? 'FORGOT PASSWORD?' : 'No, I remember it now!'" textWrap="true"
          class="text-1" (tap)="changeMode(mode === 0? 2: 0)"></Label>
        <Label *ngIf="mode === 0" row="1" col="0" text="Not a member yet?" textWrap="true" class="text-2"></Label>
        <StackLayout *ngIf="mode === 0" row="2" col="0" class="button-section">
          <Button text="Sign up" (tap)="changeMode(1)"></Button>
        </StackLayout>
      </GridLayout>
    </GridLayout>

    <GridLayout *ngIf="mode === 1 || mode === 3" rows="*" columns="*">
      <!--SignUp Form-->
      <GridLayout row="0" rows="auto,auto" columns="*" class="sign-up"
        [ngClass]="{'hide-layout': signInMethod === 'phone'}">

        <GridLayout row="0" rows="*,*" columns="*" class="section-1">
          <Label row="0"  col="0"  text="Sing Up" textWrap="true" class="title-1"></Label>
          <Label row="1"  col="0"  [text]="mode === 1 ? 'using email' : 'using phone'" textWrap="true"
            class="title-2"></Label>
        </GridLayout>

        <GridLayout row="1"  col="0"
          [rows]="mode === 1 ? 'auto,auto,auto,auto,auto,auto,auto' : 'auto,auto,auto,auto,auto'" columns="*"
          class="section-2" [formGroup]="loginForm">

          <!--Email-->
          <GridLayout [row]="mode === 1 ? 0 : 2" col="0" rows="*,auto" columns="*">
            <TextField row="0" col="0" #textField
              [stlShowHintWhenFocusOut]="{hintRef: emailHint, controlRef:loginForm.controls.email}" hint="Your email"
              formControlName="email" returnKeyType="next" class="text-field">
            </TextField>
            <Label row="1" #emailHint text="Invalid Email!" textWrap="true" class="error-text"></Label>
          </GridLayout>
          <!--End of Email-->


          <!--Name-->
          <GridLayout row="1" col="0" rows="*,auto" columns="*">
            <TextField row="0" col="0" #textField hint="Your name" formControlName="name" returnKeyType="next"
              class="text-field">
            </TextField>
          </GridLayout>
          <!--End of Name-->

          <!--Password-->
          <GridLayout *ngIf="mode === 1" row="2" col="0" rows="*,auto" columns="*">
            <TextField row="0" col="0" #textField
              [stlShowHintWhenFocusOut]="{hintRef: passwordHint, controlRef:loginForm.controls.password}"
              hint="Set password" secure="true" returnKeyType="next" class="text-field">
            </TextField>
            <Label row="1" #passwordHint text="Password must be atleast 6 characters" textWrap="true"
              class="error-text"></Label>
          </GridLayout>
          <!--End of Password-->

          <!--Confirm Password-->
          <GridLayout *ngIf="mode === 1" row="3" col="0" rows="*,auto" columns="*">
            <TextField row="0" col="0" #textField
              [stlShowHintWhenFocusOut]="{hintRef: confirmPasswordHint, controlRef:loginForm.controls.confirmPassword}"
              secure="true" hint="Confirm password" returnKeyType="next" formControlName="confirmPassword"
              class="text-field">
            </TextField>
            <Label row="1" #confirmPasswordHint text="Confirm Password must be atleast 6 characters" textWrap="true"
              class="error-text"></Label>
            <Label row="1" col="0"
              *ngIf="(loginForm.controls.password.valid && loginForm.controls.confirmPassword.valid && loginForm.hasError('passwordmismatch'))"
              text="Must match Password" textWrap="true" class="error-text"></Label>
          </GridLayout>
          <!--End of Confirm Password-->

          <!--Phone No-->
          <GridLayout [row]="mode === 1 ? 4 : 0" col="0" rows="*,auto" columns="*">
            <TextField row="0" col="0" #textField
              [stlShowHintWhenFocusOut]="{hintRef: phoneNoHint, controlRef:loginForm.controls.confirmPassword}"
              hint="Your phone no." formControlName="phone" returnKeyType="next" class="text-field">
            </TextField>
            <Label row="1" #phoneNoHint text="Invalid Phone!" textWrap="true" class="error-text"></Label>
          </GridLayout>
          <!--Phone No-->


          <!--T&C-->
          <GridLayout [row]="mode === 1 ? 5 : 3" col="0" rows="*,auto" columns="auto,*" class="terms-text">
            <CheckBox row="0" col="0" #elem formControlName="tnc" class="checkbox" boxType="square"
              android:fillColor="rgb(59,89,152)" ios:fontSize="20" ios:tintColor="rgb(59,89,152)"
              ios:onTintColor="white" ios:onCheckColor="white" ios:fillColor="rgb(59,89,152)"></CheckBox>
            <Label row="0" col="1" text="I agree terms and condition" textWrap="true"></Label>
            <Label row="1" *ngIf="loginForm.controls.tnc.errors && !loginForm.controls.tnc.pristine"
              text="Please accept terms & conditions" textWrap="true" class="error-text"></Label>
          </GridLayout>
          <!--End of T&C-->

          <StackLayout row="6" col="0" class="button-section">
            <Button text="Sign up" (tap)="mode === 1 ? onSubmit() : phoneSignIn()"
              [disabled]="loginForm.invalid"></Button>
          </StackLayout>

        </GridLayout>
      </GridLayout>
      <!--End SignUp Form-->
      <!--Verify Phone no-->
      <GridLayout *ngIf="signInMethod === 'phone'" row="0" rows="auto,auto,auto" columns="*" class="verify-phone" [formGroup]="loginForm">
        <GridLayout row="0" rows="*,*" columns="*" class="section-1">
          <Label row="0"  col="0"  text="Verify phone number" textWrap="true" class="title-1"></Label>
          <Label row="1"  col="0"  text="one time password has been send to below phone number" textWrap="true"
            class="title-2"></Label>
        </GridLayout>
        <GridLayout row="1"  col="0" rows="auto,auto" columns="*" class="section-2">
          <GridLayout row="0" col="0" rows="*" columns="*">
            <!--Phone No-->
            <GridLayout col="0" rows="*,auto" columns="*">
              <TextField row="0" col="0" #textField
                [stlShowHintWhenFocusOut]="{hintRef: phoneNoHint, controlRef:loginForm.controls.confirmPassword}"
                hint="Your phone no." formControlName="phone" returnKeyType="next" class="text-field">
              </TextField>
              <Label row="1" #phoneNoHint text="Invalid Phone!" textWrap="true" class="error-text"></Label>
            </GridLayout>
            <!--Phone No-->           
            <Image row="0" col="0" src="~/assets/images/pencil.png" class="icon"></Image>
          </GridLayout>
          <GridLayout row="1" col="0" rows="*" columns="*,*" class="terms-text">
            <Label col="0" text="Enter your OTP here" textWrap="true" class="text-1"></Label>
            <Label col="1" text="RESEND" textWrap="true" class="text-2"></Label>
          </GridLayout>
        </GridLayout>
        <GridLayout row="2"  col="0" rows="*,*" columns="*" class="section-3">
          <GridLayout rows="*" columns="*,*,*,*,*,*" class="text-field-section">
            <TextField row="0" col="0" #textField returnKeyType="next">
            </TextField>
            <TextField row="0" col="1" #textField returnKeyType="next">
            </TextField>
            <TextField row="0" col="2" #textField returnKeyType="next">
            </TextField>
            <TextField row="0" col="3" #textField returnKeyType="next">
            </TextField>
            <TextField row="0" col="4" #textField returnKeyType="next">
            </TextField>
            <TextField row="0" col="5" #textField returnKeyType="next">
            </TextField>
          </GridLayout>
          <StackLayout row="1" col="0" class="button-section">
            <Button text="Verify"></Button>
          </StackLayout>
        </GridLayout>
      </GridLayout>
      <!--Verify Phone no-->
    </GridLayout>
  </PreviousNextView>


</ScrollView>
