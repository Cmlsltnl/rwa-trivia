<RadSideDrawer drawerLocation="Bottom" (drawerClosed)="drawerEvent($event)" (drawerOpened)="drawerEvent($event)"
    drawerContentSize="{{user ? 420 : bottomSafeArea}}" >
    <StackLayout tkDrawerContent class="sidedrawer sidedrawer-left" iosOverflowSafeArea="false">
        <ns-drawer-component></ns-drawer-component>
    </StackLayout>
    <GridLayout rows="*,auto" columns="*" tkMainContent>
        <StackLayout row="0">
            <page-router-outlet class="page page-content"></page-router-outlet>
        </StackLayout>
        <StackLayout *ngIf="showBottomBar" row="1">
            <bottom-bar [isDrawerOpenOrClosed]="isDrawerOpenOrClosed" [screen]="'app'">
            </bottom-bar>
        </StackLayout>
    </GridLayout>
</RadSideDrawer>
