<GridLayout>
        <ScrollView id="scrollList">
            <StackLayout  marginLeft="10" marginRight="10" backgroundColor="#ffffff">
                <!-- <CardView class="cardStyle" android:elevation="20" ios:elevation="40" radius="5" class="gameplay"
                    backgroundColor="white"> -->
                    <!-- <StackLayout> -->
                        <GridLayout *ngIf="user && user!==null && playerMode == PlayerMode.Single"  rows="*,*,*,*" columns="*,*" class="sideStackLayoutHeader" paddingTop="10" paddingBottom="10">
                            <app-user-card [user]="user" [userId]="user.userId" [isGamePlay]=true
                                [type]="userCardType.USER_IMAGE_NAME_WITH_SCORE_IN_GAME_PLAY_SINGLE_PLAYER"
                                [otherInfo]="{bits: account.bits, bytes:account.bytes, progressValue: progressValue, correctCount:correctCount,questionRound:questionRound,totalRound:totalRound,actionText:actionText }">
                            </app-user-card>
                        </GridLayout>          
                        <GridLayout *ngIf="user && user!==null && playerMode == PlayerMode.Opponent" rows="*,*,*" columns="*" class="sideStackLayoutHeader" paddingTop="10">
                            <app-user-card [user]="user" [userId]="user.userId" [isGamePlay]=true
                                [type]="userCardType.USER_IMAGE_NAME_WITH_SCORE_IN_GAME_PLAY_TWO_PLAYER"
                                [otherInfo]="{progressValue: progressValue, correctCount:correctCount,questionRound:questionRound,totalRound:totalRound,otherPlayer:otherPlayer}">
                            </app-user-card>
                        </GridLayout>
                        <StackLayout>
                            <Label visibility="{{ turnFlag && threeConsecutiveAnswer ? 'visible'  : 'collapsed'}}"
                                class="Roboto-Regular" fontSize="17" marginLeft="15" color="#af3424"
                                text="You have reached the maximum number of correct answers you are allowed to give in the first round."
                                textWrap="true"></Label>
                        </StackLayout>
                        <StackLayout *ngIf="continueNext">
                            <!-- <Label
                                visibility="{{ (answeredIndex!==undefined && correctAnswerIndex === answeredIndex)  ? 'visible'  : 'collapsed' }}"
                                class="correct-text" text="CORRECT" textWrap="true" style.textAlignment="center"></Label>
    
                            <Label
                                visibility="{{(answeredIndex!==undefined && correctAnswerIndex !== answeredIndex) ? 'visible'  : 'collapsed' }}"
                                class="incorrect-text" text="INCORRECT" textWrap="true"
                                style.textAlignment="center"></Label> -->
    
                            <Label visibility="{{ answeredIndex===undefined  ? 'visible'  : 'collapsed' }}"
                                class="timeout-text" text="TIMEOUT" textWrap="true" style.textAlignment="center"></Label>
                        </StackLayout>
                    <!-- </StackLayout> -->
                <!-- </CardView> -->
                <!-- <StackLayout margin="15" orientation="horizontal">
                    <Label text="Tags: " class="Roboto-Medium" marginRight="5" fontSize="15" fontWeight="500"
                        textWrap="true" color="#1b1c1c"></Label>
                    <Label text="{{question.tags?.toString()}}" class="Roboto-Regular" fontSize="15" textWrap="true"
                        color="#1b1c1c"></Label>
                </StackLayout> -->
    
                <!-- <CardView class="cardStyle" android:elevation="20" ios:elevation="40" radius="5" class="gameplay"
                    backgroundColor="white" margin="15"> -->
                    
            <render-box [setBackgroundColor]="'#f7f7f7'">
                <StackLayout padding="20 10">
                    <render-question [question]="question" [questionIndex]="questionIndex"></render-question>
                    <StackLayout *ngIf="question">
                        <StackLayout class="question-answered Hind-Medium" margin="10"
                            *ngFor="let answer of question.answers;let i=index"
                            [class.players-answer]="answeredIndex === i"
                            [class.wrong]="answeredIndex === i && correctAnswerIndex !== i"
                            [class.right]="correctAnswerIndex === i" stlRippleEffect
                            (rippleTap)="answerButtonClicked(answer,i)" [isUserInteractionEnabled]="doPlay"
                            borderColor="#a5a5a5" borderWidth="1" borderRadius="2"
                            [style.backgroundColor]="answeredIndex === i && correctAnswerIndex !== i ? '#d54937' : ''"
                            [style.backgroundColor]="correctAnswerIndex === i ? '#71b02f' : ''">

                            <render-answer [answer]="answer" [isWrong]="answeredIndex === i && correctAnswerIndex !== i"
                                [isRight]="correctAnswerIndex === i" [doPlay]="doPlay"
                                [isUserInteractionEnabled]="doPlay" [isGameAnswer]="true"></render-answer>    
                            </StackLayout>
                        </StackLayout>
                        <StackLayout>
                            <StackLayout orientation="horizontal" horizontalAlignment="left">
                                <author *ngIf="question" [isGamePlay]=true [userId]="question.created_uid"></author>
                            </StackLayout>
                            <StackLayout orientation="horizontal" horizontalAlignment="center">
                                <user-reaction *ngIf="user && question && showContinueBtn" [user]='user'
                                    [question]='question'></user-reaction>
                            </StackLayout>
                        </StackLayout>
                    </StackLayout>
                </render-box>
                <!-- </CardView> -->
            </StackLayout>           
        </ScrollView>
        <AbsoluteLayout verticalAlignment="bottom">
                <StackLayout width="100%" *ngIf="showContinueBtn || ((answeredIndex>=0 || doPlay === false) && !showContinueBtn)">
                    <Button backgroundColor="#8ac541" color="white" class="Hind-Medium btn-transparent" (tap)="continueClicked.emit($event)"
                        *ngIf="answeredText!== null && showContinueBtn" text="Next Round" stlRippleEffect></Button>
                    <FlexboxLayout *ngIf="(answeredIndex>=0 || doPlay === false) && !showContinueBtn" alignItems="center"
                        orientation="horizontal" justifyContent="center" backgroundColor="#c0c0c0" class="Hind-Medium"
                        width="100%" height="70">
                        <Label verticalAlignment="center" text="SAVING GAME STAT" color="#ffffff"></Label>
                        <ActivityIndicator marginLeft="10" verticalAlignment="center" color="gray" ios:width="25"
                            ios:height="25" android:width="25" android:height="25" busy="true" class="activity-indicator">
                        </ActivityIndicator>
                    </FlexboxLayout>
                </StackLayout>
            </AbsoluteLayout> 
    </GridLayout>
