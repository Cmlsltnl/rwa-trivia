<GridLayout rows="auto,auto,auto" columns="auto,*,auto" padding="5" iosOverflowSafeArea="false">
    <app-user-card [userId]="invitation.created_uid" [otherInfo]="{invitationStatus:invitation.status}" [type]="userCardType.USER_IMAGE_NAME_CATEGORY_HORIZONTAL">
    </app-user-card>
    <Button row="0" col="2" rowSpan="2" text="Accept" verticalAlignment="top" backgroundColor="#71b02b" stlRippleEffect
        color="#fff" (tap)="acceptFriendInvitation()" height="40"></Button>
    <Button row="2" col="2" text="Reject" verticalAlignment="top" backgroundColor="#f50057" color="#fff"
        stlRippleEffect (tap)="rejectFriendInvitation()" height="40"></Button>
</GridLayout>
