<ns-action-bar title="Friends" class="Roboto-Regular" hideHomeIcon="true" showAdd="true"></ns-action-bar>
<GridLayout class="main-container" rows="auto,*" columns="*" *ngIf="renderView">
    <GridLayout row="0" rows="*" columns="*,50,70" class="h-label">
        <Label class="Roboto-Regular" text="Profile" row="0" col="0"></Label>
        <Label class="Roboto-Regular" text="Won" row="0" col="1"></Label>
        <Label class="Roboto-Regular" text="Played" row="0" col="2"></Label>
        <!-- <Label class="Roboto-Regular" text="Lost" row="0" col="3"></Label> -->
    </GridLayout>
    <GridLayout row="1" tkExampleTitle tkToggleNavButton>
        <RadListView [items]="uFriends">
            <ng-template tkListItemTemplate let-row="item">
                <GridLayout rows="*" columns="*,50,70" class="friend-list">
                        <StackLayout row="0" col="0">
                        <app-user-card *ngIf="row?.userId" [userId]="row.userId" [type]="userCardType.USER_IMAGE_NAME_HORIZONTAL">
                        </app-user-card>
                    </StackLayout>
                    <Label class="won" textAlignment="left" verticalAlignment="top"
                    [text]="row && row.wins ? row.wins : '0'" row="0" col="1"></Label>
                    <Label class="played" textAlignment="left" verticalAlignment="top"
                        [text]="row && row.gamePlayed ? row.gamePlayed : '0'" row="0" col="2"></Label>
                    <!-- <Label class="name Hind-Regular" verticalAlignment="center" textAlignment="center" *ngIf="!row?.gamePlayed"
                        text="0" row="0" col="1"></Label> -->
                    <!-- <Label class="won Hind-Regular" verticalAlignment="center" textAlignment="center" *ngIf="!row?.wins"
                        text="0" row="0" col="2"></Label> -->
                    <!-- <Label class="lost Hind-Regular" verticalAlignment="center" textAlignment="center" *ngIf="row?.losses"
                        [text]="row?.losses" row="0" col="3"></Label> -->
                    <!-- <Label class="lost Hind-Regular" verticalAlignment="center" textAlignment="center" *ngIf="!row?.losses"
                        [text]="0" row="0" col="3"></Label> -->
                </GridLayout>
            </ng-template>
        </RadListView>
    </GridLayout>
</GridLayout>
